<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Which Course is Best for You?</h1>
      <h3>Answer the following questions to help you pick which course you would like the most by selecting either "yes" or "no".</h3>
        <form id="add">
          <p><label for="ruby">Would you like to build interactive we applications?</label>
            <select id="ruby">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select></p>
          <p><label for="php">Are you intrested in backend languages at a fast paced agency?</label>
            <select id="php">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select></p>
          <p><label for="java">Would you like to work for an enterprise-level company?</label>
            <select id="java">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select></p>
          <p><label for="css">Are you intrested in the design aspect of websites?</label>
            <select id="css">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select></p>
          <p><label for="c">Are you intrested in working for a larger company on business software?</label>
            <select id="c">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select></p>
          <p><button class="btn btn-danger" type="submit">See your results!</button></p>
        </form>
      <div id="results">
        <p>It looks like you would be most intrested in learning...</p>
        <ul>

        </ul>
      </div>
    </div>
  </body>
</html>
